            <div class="albums">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre(s)</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos">
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="nombre@email.com"
                        aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nunca compartiremos tu correo con alguien mas</div>
                </div>
                <div class="mb-3">
                    <label for="mensaje"> Tu mensaje:</label>
                    <input type="text" class="form-control" id="mensaje">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Soy humano</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar mensaje!</button>
            </form>
